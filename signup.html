  <!-- START CONTACT -->
  <div id="contact" class="contact_us signup-contact">
    <div class="container">
      <div class="section-title text-center">
        <h1>Sign up</h1>
        <p>All fields are required for all Service Providers</p>
      </div>
      <div class="row">
        <div class="col-lg-8 offset-lg-2 col-sm-12 col-xs-12 wow zoomIn">
          <div class="contact">
            <h4 class="title mb-5" id="page_title">All fields are compulsory</h4>
            <form id="register" name="register" action="http://198.199.82.60/api/stage" method="post">
              <div class="row">
                <div class="form-group col-lg-12">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Enter full name"
                    required="required">
                </div>
                <div class="form-group col-lg-6">
                  <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                    required="required">
                </div>
                <div class="form-group col-lg-6">
                  <input type="tel" name="phone" class="form-control" id="phone" placeholder="Phone: 2348119775656"
                    required="required">
                </div>
                <!-- <div class="form-group col-lg-6">
                  <input type="number" name="experience" class="form-control" id="experience"
                    placeholder="Years of experience" required="required">
                </div>
                <div class="form-group col-lg-6">
                  <input type="number" name="licence" class="form-control" id="licence" placeholder="License number"
                    required="required">
                </div> -->
                <div class="form-group col-lg-6">
                  <input type="text" name="street" class="form-control" id="street" placeholder="Street number"
                    required="required">
                </div>
                <div class="form-group col-lg-6">
                  <input type="text" name="lga" class="form-control" id="lga" placeholder="LGA" required="required">
                </div>
                <div class="form-group col-lg-6">
                  <input type="text" name="post_code" class="form-control" id="post_code" placeholder="Post Code"
                    required="required">
                </div>
                <div class="form-group col-lg-6">
                  <input type="text" name="town" class="form-control" id="town" placeholder="Town" required="required">
                </div>
                <div class="form-group col-lg-6">
                  <input type="text" name="country" class="form-control" id="country" placeholder="Country"
                    required="required">
                </div>

                <div class="form-group col-lg-6">
                  <select name="gender" id="gender" class="form-control">
                    <option value="">Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                  </select>
                </div>
                <div class="form-group col-lg-6">
                  <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                    required="required">
                </div>
                <div class="form-group col-lg-6">
                  <input type="date" name="dob" class="form-control" id="dob" placeholder="Date of birth"
                    required="required">
                </div>
                <div class="form-group col-lg-6">
                  <select name="category_id" id="category_id" class="form-control">
                    <option value="">Service category</option>
                  </select>
                </div>
                <div class="form-group col-lg-6">
                </div>
                <div class="form-group col-lg-6 mt-4">
                  <label for="">CV</label>
                  <input type="file" name="docone" id="docone" onchange="onFileChange('docone')">
                </div>
                <div class="form-group col-lg-6 mt-4">
                  <label for="">Professional License of practice</label>
                  <input type="file" name="doctwo" id="doctwo" onchange="onFileChange('doctwo')">
                </div>
                <div class="form-group col-lg-6 mt-4">
                  <label for="">ID CARD (national, voters)</label>
                  <input type="file" name="docthree" id="docthree" onchange="onFileChange('docthree')">
                </div>
                <div class="form-group col-lg-6 mt-4">
                  <label for="">Proof of Address</label>
                  <input type="file" name="docfour" id="docfour" onchange="onFileChange('docfour')">
                </div>
                <div class="col-md-4 mx-auto text-center mt-5">
                  <div class="actions">
                    <button class="btn btn-lg btn-contact-bg" name="submit" id="submitButton"
                      title="Sign up as a service provider">Sign up</button>
                    <!-- <input type="submit" value="Sign up" name="submit" id="submitButton"
                      class="btn btn-lg btn-contact-bg" title="Sign up as a service provider" /> -->
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
